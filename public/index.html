<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
  <title>Post(it)</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div ngpostit>

  <h2 class='greeting' id='greeting-title'>Welcome to Post(it)</h2>

  <form>

    <button class='create-button' id='button-create-post'>Create a Post</button>
    {{ newPost }}
  </form>

  <div class='post-board' id='post-board'>

  </div>

</div>
</body>
</html>
