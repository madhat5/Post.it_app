<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
  <title>Post(it)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id='header'>
    <h2 class='greeting' id='greeting-title'>Welcome to Post(it)</h2>
  </div>

  <div id='content-wrapper' ngpostit>
    <input type='text' ng-model='postit.'>
    <form>
      <label>Comment</label>
      <input type='tesxt' ng-model=''>
      <button class='create-button' id='button-create-post' ng-click='postit.'>Create a Post</button>
    </form>

    <div class='post-board' id='post-board' ng-repeat='post in '>
      <div class='post-container'>
        {{post.comment}}
        <button ng-click="spectangular.populateForm(book)">Edit</button>
        <button ng-click="spectangular.deleteBook(book)">Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
