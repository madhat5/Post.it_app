<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<head>
  <title>Post(it)</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id='header'>
    <h2 class='greeting' id='greeting-title'>Welcome to Post(it)</h2>
  </div>

  <div ngpostit>
    <input type='text' ng-model='postit.'>
    <button class='create-button' id='button-create-post' ng-click='postit.'>Create a Post</button>
    {{ newPost }}

    <div class='post-board' id='post-board'>

    </div>
  </div>
</body>
</html>
