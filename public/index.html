<!DOCTYPE html>
<html ng-app="MyPosts" lang="en">
<meta charset="utf-8">
<head>
  <title>Post(it)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id='header'>
    <h2 class='greeting' id='greeting-title'>Welcome to Post(it)</h2>
    <h5 class='greeting'>(MEAN)</h5>
  </div>

  <div id='content-wrapper' ngmyposts>

    <div class='create-form'>
      <label>Comment:</label>
      <input type='text' ng-model='my.formPostComment'>
      <label>Author:</label>
      <input type='text' ng-model='my.formPostAuthor'>
      <button class='create-button' id='button-create-post' ng-click='my.addPost()'>Create a Post</button>
    </div>

    <div class='post-board' id='post-board'>
      <div ng-repeat='post in my.posts'>
        <div class='post-container'>
          {{post.comment}}<br>
          @{{post.author}}<br>
          <br>
          <button ng-click="my.populateForm(post)">Edit</button>
          <button ng-click="my.deletePost(post)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
